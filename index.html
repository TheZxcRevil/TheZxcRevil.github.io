<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a0f00;
            color: #ff6600;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            perspective: 1000px;
        }

        .bio-container {
            width: 45%;
            padding: 40px;
            border: 2px solid #ff6600;
            border-radius: 15px;
            background: rgba(26, 15, 0, 0.9);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .border-glow {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid #ff6600;
            border-radius: 15px;
            pointer-events: none;
            z-index: 3;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .glow-effect {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,102,0,0.2) 0%, rgba(255,102,0,0) 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid #ff6600;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            text-align: center;
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff6600;
            animation: titlePulse 1.5s ease-in-out infinite;
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, #ff6600, #ff8533);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #ff8533;
            text-shadow: 0 0 15px #ff8533;
            position: relative;
            z-index: 2;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .skill-tag {
            background: rgba(255, 102, 0, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px dashed #ff6600;
            animation: borderPulse 2s ease-in-out infinite alternate;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .skill-tag:hover {
            background: rgba(255, 102, 0, 0.2);
            transform: translateY(-3px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            position: relative;
            z-index: 2;
            flex-wrap: wrap;
        }

        .social-link {
            font-size: 1.2em;
            color: #ff6600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 23px;
            background: rgba(255, 102, 0, 0.1);
            border: 2px solid #ff6600;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 15px;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
        }

        @keyframes titlePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes borderPulse {
            from { border-color: #ff6600; }
            to { border-color: transparent; }
        }

        @media (max-width: 600px) {
            .bio-container {
                padding: 20px;
            }

            .social-links {
                flex-direction: column;
                align-items: stretch;
            }

            .social-link {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <div class="border-glow"></div>
        <div class="glow-effect"></div>
        
        <div class="profile-image">
            <img src="https://tinypic.host/images/2025/01/12/2025-01-12-18.30.16.jpg" alt="Profile Image">
        </div>
        
        <h1>ReVil</h1>
        <div class="role">BackEnd developer from Haifa, Israel</div>
    

        <div class="skill-tags">
            <span class="skill-tag">Python</span>
            <span class="skill-tag">Full Stack</span>
            <span class="skill-tag">Node.js</span>
            <span class="skill-tag">SQL</span>
        </div>

        <div class="social-links">
            <a href="https://t.me/ReVil" class="social-link" target="_blank">
                <i class="fab fa-telegram"></i>
                <span>Telegram</span>
            </a>
            <a href="https://tiktok.com/@ReVil" class="social-link" target="_blank">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="https://github.com/ReVil" class="social-link" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
        </div>
    </div>

    <script>
        document.querySelector('.bio-container').addEventListener('mousemove', (e) => {
            const container = e.currentTarget;
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const glowEffect = document.querySelector('.glow-effect');
            glowEffect.style.left = x + 'px';
            glowEffect.style.top = y + 'px';
            
            const borderGlow = document.querySelector('.border-glow');
            borderGlow.style.borderImage = `radial-gradient(
                circle at ${x}px ${y}px,
                #ff8533 0%,
                #ff6600 50%,
                rgba(255, 102, 0, 0.3) 100%
            ) 2`;
            
            const rotateX = (y / rect.height - 0.5) * 10;
            const rotateY = (x / rect.width - 0.5) * 10;
            
            container.style.transform = `
                rotateX(${-rotateX}deg)
                rotateY(${rotateY}deg)
                translateZ(20px)
            `;
        });

        document.querySelector('.bio-container').addEventListener('mouseleave', () => {
            const container = document.querySelector('.bio-container');
            container.style.transform = 'none';
        });

        // Добавляем анимацию для skill tags
        document.querySelectorAll('.skill-tag').forEach(tag => {
            tag.addEventListener('mouseover', () => {
                tag.style.transform = 'scale(1.1) translateY(-5px)';
            });

            tag.addEventListener('mouseout', () => {
                tag.style.transform = 'none';
            });
        });
    </script>
</body>
</html>
